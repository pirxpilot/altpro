<html>
  <head>
    <title>altpro::Altitude profile demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>

      body {
        margin: 0;
        padding: 1em 2em;
        background-color: grey;
      }

      .demo {
        margin: 1em 0;
        background-color: white;
        height: 40vh;
        width: 100%;
        padding: 10px;
      }

      .demo .altpro-label {
        font: sans-serif;
        font-style: bold;
        font-size: 16px;
        padding: 5px;
        position: absolute;
        top: 0;
        right: 0;
      }

    </style>
  </head>
  <body>
    <div class='demo'></div>
    <div class='demo'></div>
    </div>
    <script src="build/build.js"></script>
    <script>

      const data = [
        { elevation: 10, distance: 0 },
        { elevation: 15, distance: 10 },
        { elevation: 25, distance: 10 },
        { elevation: 30, distance: 30 },
        { elevation: 20, distance: 10 },
        { elevation: 10, distance: 10 },
        { elevation: -10, distance: 10 },
        { elevation: -5, distance: 10 },
        { elevation: 0, distance: 20 },
        { elevation: 40, distance: 10 },
        { elevation: 80, distance: 10 },
        { elevation: 50, distance: 20 },
        { elevation: 40, distance: 30 },
        { elevation: 25, distance: 10 },
        { elevation: 30, distance: 30 },
        { elevation: 20, distance: 10 },
        { elevation: 10, distance: 10 },
      ];

      const altpro = require('altpro');
      const divs = document.querySelectorAll('.demo');
      altpro(divs[0], data);
      altpro(divs[1], randomData()).select(100);


      function randomData() {
        const data = [];
        let prevElevation = 350;
        for(let i = 0; i< 250; i++) {
          let elevation = prevElevation + Math.random() * 30 - 15;
          data.push({
            distance: Math.random() * 15 + 0.5,
            elevation
          });
          prevElevation = elevation;
        }
        return data;
      }
    </script>
  </body>
</html>
